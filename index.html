<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #ff7e5f;
            font-weight: 700;
        }
        .form-group label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #ff7e5f;
            border-color: #ff7e5f;
            font-weight: 700;
        }
        .btn-primary:hover {
            background-color: #feb47b;
            border-color: #feb47b;
        }
        .prediction-result {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #ff7e5f;
        }
        .header-img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
    </style>
    <title>Diabetes Prediction</title>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <!-- <img src="https://via.placeholder.com/600x200?text=Diabetes+Prediction" class="header-img" alt="Diabetes Prediction"> -->
            <div class="card-body">
                <h1 class="card-title text-center">Diabetes Prediction</h1>
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label>Pregnancies:</label>
                        <input type="number" step="any" class="form-control" name="Pregnancies" required>
                    </div>
                    <div class="form-group">
                        <label>Glucose:</label>
                        <input type="number" step="any" class="form-control" name="Glucose" required>
                    </div>
                    <div class="form-group">
                        <label>Blood Pressure:</label>
                        <input type="number" step="any" class="form-control" name="BloodPressure" required>
                    </div>
                    <div class="form-group">
                        <label>Skin Thickness:</label>
                        <input type="number" step="any" class="form-control" name="SkinThickness" required>
                    </div>
                    <div class="form-group">
                        <label>Insulin:</label>
                        <input type="number" step="any" class="form-control" name="Insulin" required>
                    </div>
                    <div class="form-group">
                        <label>BMI:</label>
                        <input type="number" step="any" class="form-control" name="BMI" required>
                    </div>
                    <div class="form-group">
                        <label>Diabetes Pedigree Function:</label>
                        <input type="number" step="any" class="form-control" name="DiabetesPedigreeFunction" required>
                    </div>
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" step="any" class="form-control" name="Age" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
                <div class="prediction-result">
                    <h2>{{ prediction_text }}</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
